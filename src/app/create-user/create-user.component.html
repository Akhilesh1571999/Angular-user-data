<div class="col-md-6 offset-md-3"> 
<h3>Create user</h3>
<form (ngSubmit) = "onSubmit()">

    <div class="form-group">
        <label aria-required="true">first_name</label>
        <input type="text" class="form-control" id="first_name"required
        [(ngModel)] ="user.first_name" first_name validator name="first_name">
    </div>

    <div class="form-group">
        <label>last_name</label>
        <input type="text" class="form-control" id="last_name"required
        [(ngModel)] ="user.last_name" name="last_name">
    </div>

    <div class="form-group">
        <label>current_address</label>
        <input type="text" class="form-control" id="current_address"required
        [(ngModel)] ="user.current_address" name="current_address">
    </div>

    <div class="form-group">
        <label>permanent_address</label>
        <input type="text" class="form-control" id="permanent_address"required
        [(ngModel)] ="user.permanent_address" name="permanent_address">
    </div>

    <button class="btn btn-success" type="submit">submit</button>
</form>
</div>
